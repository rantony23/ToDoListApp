<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./colors.css">
    <title> TO DO LIST</title>
</head>
<body>
    <header>
        <section class="navbar" id="navbar">
            <div class="container-navbar">
                <div id="menu">X</div>
                <div class="elements to-do" id="tareas">
                    <span class="elements categories ">To-Do</span>
                    <ul class="categories-container">
                        <li class="categories">work</li>
                        <li class="categories">study</li>
                        <li class="categories">home</li>
                        <li class="categories">social</li>
                        <li class="categories">personal</li>
                        <li class="categories">casual</li>
                    </ul>
                </div>
                <div class="elements pending categories" >Pending</div>
                <div class="elements completed categories ">Completed</div>
                <div class="elements close categories ">Expiring soon</div>
            </div>
        </section>
        <section class="body-app" id="body">
            <form class="container-notes" action="" id="writing-task">
                <label for="task" id="for-task">Task:</label>
                <input type="text" id="task" required>
                <button id="Add" type="submit" class="buttons">Add</button>
            </form>
            <div class="container-notes">
                <button class="buttons edit">Edit</button>
                <div class="note">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, iste.</div>
                <button class="buttons erase">-</button>
            </div>
        </section>
    </header>
    <script src="./index.js"></script>
</body>
</html>
